<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Moneda ðŸ’°</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .conversor {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #resultado {
      margin-top: 15px;
      font-size: 20px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="conversor">
    <h2>Conversor de Moneda ðŸ’±</h2>
    <input type="number" id="cantidad" placeholder="Ingresa cantidad en USD" />
    <select id="moneda">
      <option value="20">MXN (Peso Mexicano)</option>
      <option value="0.91">EUR (Euro)</option>
      <option value="0.78">GBP (Libra Esterlina)</option>
      <option value="144.36">JPY (Yen JaponÃ©s)</option>
    </select>
    <button onclick="convertir()">Convertir</button>
    <div id="resultado"></div>
  </div>

  <script>
    function convertir() {
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      const tasa = parseFloat(document.getElementById("moneda").value);
      if (isNaN(cantidad)) {
        document.getElementById("resultado").textContent = "Por favor ingresa una cantidad vÃ¡lida.";
        return;
      }
      const total = (cantidad * tasa).toFixed(2);
      const opcion = document.getElementById("moneda");
      const nombreMoneda = opcion.options[opcion.selectedIndex].text;
      document.getElementById("resultado").textContent = `Resultado: ${total} ${nombreMoneda}`;
    }
  </script>
</body>
</html>
